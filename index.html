    <!-- Suppress Tailwind CDN production warning (Must be first script) -->
    <script>
      (function() {
        var originalWarn = console.warn;
        console.warn = function(...args) {
          // Join args to check for the specific warning message pattern safely
          var msg = args.join(' ');
          if (msg.includes('cdn.tailwindcss.com') && msg.includes('production')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- Favicon: Handle both standard and shortcut types to prevent 404s -->
